<div class="container split">
    <div class="column" id="character">
        <table class="character">
            <tr>
                <td><span>Base: </span><input type="number" id="base_lvl" class="atributo-input" min="1" max="200" value="185" style="width: 50px;"></td>
                <td>Classe: <input type="number" id="job_lvl" class="atributo-input" min="1" max="70" value="65" style="width: 50px;"></td>
            </tr>
        </table>
        <br>
        <span>Atributos</span>
        <table id="stats" class="stats">
            <tr>
                <td><label for="base_str">FOR:</label></td>
                <td><label for="base_agi">AGI:</label></td>
                <td><label for="base_vit">VIT:</label></td>
            </tr>
            <tr>
                <td><input type="number" id="base_str" class="atributo" min="1" max="130" value="1"><span style="min-width: 16px"> + X </span></td>
                <td><input type="number" id="base_agi" class="atributo" min="1" max="130" value="1"><span class="bonus_stat"> + X </span></td>
                <td><input type="number" id="base_vit" class="atributo" min="1" max="130" value="1"><span> + X </span></td>
            </tr>
            <tr>
                <td><label for="base_int">INT:</label></td>
                <td><label for="base_dex">DES:</label></td>
                <td><label for="base_luk">SOR:</label></td>
            </tr>
            <tr>
                <td><input type="number" id="base_int" class="atributo" min="1" max="130" value="1"><span> + 300 </span></td>
                <td><input type="number" id="base_dex" class="atributo" min="1" max="130" value="1"><span> + X </span></td>
                <td><input type="number" id="base_luk" class="atributo" min="1" max="130" value="1"><span> + X </span></td>
            </tr>
        </table>


        <p id="custoAtributo" class="atributo-custo">Pontos: 0</p>
    </div>
    <div class="column class" id="target" style="">
        <table class="character">
            <tr>
                <td style="height: 29px; min-width: 31px;">
                    <span>Alvo: </span><select id="target_name"
                                               style="width: 200px;height: 21px;padding: 0;  margin-bottom: 0;">
                    <option></option>
                </select>
                </td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td style="height: 29px;">
                    <span>Nível: </span><input id="target_level" value="1"
                                               style="width:60px;max-height: 21px;padding: 0;  margin-bottom: 0;text-align: right;">
                    <span>Raça: </span><select id="target_race"
                                               style="width:100px;height: 21px;padding: 0;  margin-bottom: 0;"></select>

                </td>
            </tr>
            <tr>
                <td style="height: 29px;">
                    <span>Propriedade: </span><select id="target_property"
                                                      style="width: 120px;height: 21px;padding: 0;  margin-bottom: 0;"></select>
                    <select id="target_property_level"
                            style="width: 40px;height: 21px;padding: 0;  margin-bottom: 0;"></select>
                </td>
            </tr>
            <tr>
                <td style="height: 29px;">
                    <span>Tipo: </span><select id="target_size"
                                               style="width:80px;max-height: 21px;padding: 0;  margin-bottom: 0;">
                    <option>Pequeno</option>
                    <option>Médio</option>
                    <option>Grande</option>
                </select>
                    <span>Tipo: </span><select id="target_type"
                                               style="width:80px;max-height: 21px;padding: 0;  margin-bottom: 0;">
                    <option>Normal</option>
                    <option>Chefe</option>
                </select>
                    <!--                    <span style="display: flex; align-items: center;justify-content: left;">-->
                    <!--                        <span>Chefe:</span><input type="checkbox" id="target_type" style="width: 18px;height: 18px;padding: 0;  margin-bottom: 0;">-->
                    <!--                    </span>-->

                </td>
            </tr>
            <tr>
                <td style="height: 29px;">
                    <span>INT: </span><input id="target_int" value="0"
                                             style="width:50px;max-height: 21px;padding: 0;  margin-bottom: 0;">
                    <span>DEFM: </span><input id="target_mdef" value="0"
                                              style="width:50px;max-height: 21px;padding: 0;  margin-bottom: 0;">
                </td>
            </tr>
        </table>

    </div>
</div>
<div class="container">
    Dano Final: <input type="text" id="finalSkillDamage" value="" readonly style="text-align:right;">
    <select id="skill" style="text-align:left; width: 89px;
    max-width: 89px;
    height: 21px;
    padding: 0px;
    margin-bottom: 0px;
    box-sizing: revert">
        <option value="AB_ADORAMUS">Adoramus</option>
        <option value="AB_JUDEX">Judex</option>
        <!--        <option>Luz Divina</option>-->
        <option value="PR_MAGNUS">Magnus Exorcismus</option>
    </select>
    
    <button id="calculateButton" style="text-align:center; width: 65px;
    max-width: 65px;
    height: 21px;
    padding: 0;
    /*margin-top: 4px;*/
    margin-bottom: 0;
    box-sizing: revert">Calcular
    </button>

    <select id="loadout" style="text-align:left; width: 60px;
    max-width: 60px;
    height: 21px;
    padding: 0;
    margin-bottom: 0;
    box-sizing: revert">
        <option value="0">Slot 1</option>
        <option value="1">Slot 2</option>
        <option value="2">Slot 3</option>
        <option value="3">Slot 4</option>
        <option value="4">Slot 5</option>
        <option value="5">Slot 6</option>
        <option value="6">Slot 7</option>
        <option value="7">Slot 8</option>
    </select>
    <button style="text-align:center; width: 65px;
    max-width: 65px;
    height: 21px;
    padding: 0;
    margin-bottom: 0;
    box-sizing: revert" id="saveButton">Salvar
    </button>
    <button style="text-align:center; width: 65px;
    max-width: 65px;
    height: 21px;
    padding: 0;
    margin-bottom: 0;
    box-sizing: revert" id="loadButton">Carregar
    </button>

</div>
